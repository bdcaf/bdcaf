{{ $page := .page }}

<!-- Custom widget -->
<div class="row">
  <div class=" main-leftcol section-heading">
    <h1>{{ title $page.Title }}</h1>
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class=" main-rightcol">
    {{ $page.Content }}
  </div>
</div>
